{% load custom_filter %}
<a href="{% url 'user_edit' user.uid %}"><button>Edit</button></a>
<ul>
{% for attr in user.all_fields %}
  <li>
  <label>{{ attr }}: </label>
  <span class="{{ attr }}">
    {% if attr in user.MULTIVALUE_ATTRS %}
      {{ user|get_attr:attr|join:", " }}
    {% else %}
      {{ user|get_attr:attr }}
    {% endif %}
  </span>
  </li>
{% endfor %}
</ul>
<a href="{% url 'user_edit' user.uid %}"><button>Edit</button></a>
