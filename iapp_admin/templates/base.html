<!DOCTYPE html>

<html>
  <head>
    <title>Iapp Admin</title>
    <meta charset="UTF-8">
    {% block css %}
    {% endblock css %}
  </head>
  <body>
    <header>
    {% block header %}
      <a href="{% url 'user_index' %}">Users</a>
      <a href="{% url 'group_index' %}">Groups</a>

    </header>
    {% block content %}
    {% endblock content %}
  </body>
</html>
